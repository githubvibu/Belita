<div ng-include="'App/views/header.html'"></div>
<div class="clearfix"></div>
<section class="innerBg_Box">
    <div ng-controller="appointmentDetailsController" ng-init="GetappDetails()" id="dvappDetails">
        <div class="main_box">
            <span class="success_message">{{message}}</span>
            <div class="search_box">

                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" placeholder="app Id" class="form-control" ng-model="appointmentSearch" />
                        </div>
                        <div class="input-group">
                            <button type="submit" class="btn btn-default pull-right" ng-click="SearchAppointment()">Search</button>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <span ng-show="Spinner" us-spinner="{radius:30, width:8, length: 16}"></span>
                        <div id="jqxgrid"></div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
