<div ng-include="'App/views/header.html'"></div>
<div class="clearfix"></div>
<section class="innerBg_Box">
    <div ng-controller="feedbackReportController" ng-init="GetCity()" id="dvFeedBackReport">
        <div class="main_box">
            <div class="search_box">
                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <select class="form-control" ng-model="cityId" ng-change="getBaseGroup()">
                                <option value="">---Select City---</option>
                                <option ng-repeat="item in cities" value="{{item.id}}">{{item.name}}</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <select class="form-control" ng-model="baseCenterId">
                                <option value="">---Select Basecenter---</option>
                                <option ng-repeat="item in baseCenter" value="{{item.id}}">{{item.name}}</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <div>
                                <!--class="dropdown"-->
                                <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="">
                                    <div class="input-group">
                                        <input type="text" datepicker-popup="dd/MM/yyyy" class="form-control" ng-model="currentDate">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </a>

                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker ng-model="currentDate" data-datetimepicker-config="{ dropdownSelector: '#dropdown2',startView:'day', minView:'day' }" required>
                                    </datetimepicker>
                                </ul>
                            </div>
                        </div>
                        <div class="input-group">
                            <div>
                                <!--class="dropdown"-->
                                <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="">
                                    <div class="input-group">
                                        <input type="text" datepicker-popup="dd/MM/yyyy" class="form-control" ng-model="toDate">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </a>

                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker ng-model="toDate" data-datetimepicker-config="{ dropdownSelector: '#dropdown1',startView:'day', minView:'day' }" required>
                                    </datetimepicker>
                                </ul>
                            </div>
                        </div>
                        <div class="input-group">
                            <button class="btn btn-default" ng-click="ViewFeedBackReport()">Search</button>
                        </div>
                        <div class="input-group">
                            <button class="btn btn-default" style="height:32px" ng-show="showExportToExcel" id='excelExport' ng-click="ExportToExcel()">Export to Excel</button>
                        </div>
                    </div>
                </form>

            </div>
            <span class="success_message">{{message}}</span>
            <div class="table-responsive">
                <span ng-show="Spinner" us-spinner="{radius:30, width:8, length: 16}"></span>
                <div id="jqxgrid"></div>
            </div>
        </div>
    </div>
</section>
