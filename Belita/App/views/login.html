<div class="login_box_main" ng-controller="mainController">
    <div class="container">
        <div class="login_box">
            <div><img src="App/images/logo.png" alt="logo"></div>
            <div class="login_bg">
                <h1> LOGIN </h1>
                <form name="login" novalidate>
                    <span style="color:white" >{{errorMessage}}</span>
                    <div class="form-group">
                        <input type="text" name="username" ng-model="username" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
                        <span style="color:white" ng-show="login.username.$error.required">Username is required</span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        <span style="color:white" ng-show="login.password.$error.required ">Password is required</span>
                    </div>
                    <button type="submit" ng-click="RedirectDashBoard()"
                            ng-disabled="login.username.$error.required ||
                                 login.password.$error.required" class="btn btn-default">
                        Submit
                    </button>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember password / <a href="#">Forgot password</a>
                        </label>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
